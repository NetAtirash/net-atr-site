        <div class="topbar safeContainer-a">
            
            <!--LEFT BLOCK-->
            <div class="logo">
                <a class="color-onSecondary" href="index.html">
                    <h1>NetAtirash</h1>
                </a>
            </div>

            <!--RIGHT BLOCK-->
            <nav>
                <div class="nav-menu">
                    <a class="color-onSecondary" href="portfolio.html">Portfolio</a>

            </nav>
        
        </div>

    <main>

        <!--CONTACT-->
        <section class=".sec-style2">
            <div class="contact safeContainer-b">
                
                <div>
                    <h1 class="text-displayL">Contact me</h1>
                </div>

                <form>
                    <div class="container-horizontal" style="gap: 24px">
                    <div class="form-item container-vertical">
                        <label for="first-name">First Name <span class="low-prio">(require)</span></label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-item container-vertical">
                        <label for="last-name">Last Name <span class="low-prio">(require)</span></label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    </div>

                    <div class="form-item">
                        <label for="email">Email <span class="low-prio">(require)</span></label>
                        <input type="email" name="email">
                    </div>
                    
                    <div class="form-item">
                        <label for="message">Message <span class="low-prio">(require)</span></label>
                        <textarea id="message" name="message" rows="8" cols="50"></textarea>
                    </div>
                    <input type="submit" value="SEND MESSAGE">
                </form>
            
            </div>
        </section>
    </main>
